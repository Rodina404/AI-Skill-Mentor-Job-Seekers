version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src # Mounts your local src folder into the container for live-reloading
    depends_on:
      - mongo
      - ai-service # Ensures DB and AI service start before the backend
    command: npm run dev # Overrides the Dockerfile CMD for development to use nodemon

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db

  ai-service:
    image: python:3.9-slim # Placeholder for your Python AI service
    command: tail -f /dev/null # Keeps the container running without doing anything

volumes:
  mongo-data: # Persists database data even if the container is removed